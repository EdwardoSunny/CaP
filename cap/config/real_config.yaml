lmp_config:
  env:
    map_size: 100
    num_waypoints_per_plan: 10000  # set to a large number since we only do open loop for sim
    max_plan_iter: 1
    visualize: True
  lmps:
    writer:
      prompt_fname: writer_prompt
      model: gpt-4.1-nano
      max_tokens: 1024 
      temperature: 0
      query_prefix: '# Query: '
      query_suffix: '.'
      stop:
        - '# Query: '
        - 'objects = '
      maintain_session: False
      include_context: False 
      has_return: False
      return_val_name: ret_val
      load_cache: True